<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Galeria</title>
  <link href="css/estilo.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section class="gallery min-vh-100">
    <div class="container-lg">
      <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
          <img src="img/imagen1.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col">
          <img src="img/imagen2.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col">
          <img src="img/imagen5.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col">
          <img src="img/imagen4.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col">
          <img src="img/imagen3.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col">
          <img src="img/imagen6.jpg" class="gallery-item" alt="gallery">
        </div>
      </div>
    </div>
  </section>
  
  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Galeria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="img/imagen1.jpg" class="modal-img" alt="modal-img">
        </div>
        
      </div>
    </div>
  </div>

  <script src="js/sc.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
